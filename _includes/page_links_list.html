{% for page_item in include.collection %}
     {% if page_item.url == page.url %}
        <div id="page-link" class="page-link-active">
	   {{ page_item.title }}
	</div>
	{% else %}
	<div id="page-link" class="page-linkactive">
	   <a href="{{ page_item.url }}">{{ page_item.title }}</a>
	</div>
	{% endif %}
 {% endfor %}
